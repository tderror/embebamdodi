<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Valentine Day</title>
  </head>
  <body>
    <div class="container">
      <img
        class="paperHeart paperHeart1"
        style="--time: 0s"
        src="./img/paperHeart.png"
        alt=""
      />
      <img
        class="paperHeart paperHeart2"
        style="--time: 1s"
        src="./img/paperHeart.png"
        alt=""
      />
      <img
        class="paperHeart paperHeart3"
        style="--time: 2.5s"
        src="./img/paperHeart.png"
        alt=""
      />
      <img
        class="paperHeart paperHeart4"
        style="--time: 4s"
        src="./img/paperHeart.png"
        alt=""
      />
      <img
        class="paperHeart paperHeart5"
        style="--time: 2s"
        src="./img/paperHeart.png"
        alt=""
      />
      <img
        class="paperHeart paperHeart6"
        style="--time: 3s"
        src="./img/paperHeart.png"
        alt=""
      />

      <div class="boxTitle">
        <p class="firstTitle partTitle">
          Chào mừng em đến với thế giới của anhh
        </p>
      </div>

      <div class="boxCloud">
        <div class="cloud"></div>
        <div class="cloud1"></div>
        <div class="cloud2"></div>

        <div class="btnBox">
          <div class="cloudBtn"></div>
          <button class="openBtn">Chạm vào đây đi cục cưng</button>
        </div>
      </div>

      <div class="cardValentine">
        <div class="left">
          <div class="leftFront">
            <div class="boxShadow">
              <div class="boxTitleCard"></div>
            </div>
            <!-- Sử dụng pseudo-element hoặc chèn trực tiếp thẻ img -->
            <p class="des">
              <img class="iconDes" src="./img/yourIcon.png" alt="Icon" />
              Hãy chạm vào tấm thiệp
            </p>
          </div>
          <div class="leftBack">
            <img class="artHeart" src="./img/artHeart.png" alt="" />
          </div>
        </div>

        <div class="right">
          <div class="rightContent">
            <p class="letterContent"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
